<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GymEase – Login</title>
  <link rel="stylesheet" href="styles2.css">
</head>
<body>
  <div class="page-wrapper">

    <!-- HEADER -->
    <header>
      <h1>GYMEASE</h1>

      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="classes.html">Classes</a>
        <a href="memberships.html">Memberships</a>
        <a href="history.html">History</a>
        <a href="clubs.html">Clubs</a>
        <a href="login.html">Login</a>
      </nav>
    </header>

    <!-- MAIN LOGIN SECTION -->
    <main class="login-layout">
      <section class="login-card">
        <div class="section-tag">Member Login</div>
        <h2 class="payment-title">Welcome Back</h2>
        <p class="history-subtitle">Log in to your GymEase account to manage classes, memberships, and personal training.</p>

        <form class="payment-form" action="#" method="post">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
          </div>

<button type="button" class="btn-primary" onclick="location.href='index.html'">Log In</button>

          <p class="summary-note">
            Don’t have an account? 
            <a href="register.html" class="link">Register</a>
          </p>
        </form>
      </section>
    </main>

    <!-- FOOTER -->
    <footer>
      GymEase · Login
    </footer>
  </div>

  <style>
    /* LOGIN SPECIFIC LAYOUT */
    .login-layout {
      display: flex;
      justify-content: center;
      padding: 40px 0;
    }

    .login-card {
      max-width: 400px;
      width: 100%;
    }

    .login-card .link {
      color: #ff7961;
      text-decoration: none;
    }

    .login-card .link:hover {
      text-decoration: underline;
    }
  </style>
</body>
</html>
