<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GymEase – Register</title>
  <link rel="stylesheet" href="styles2.css">
</head>
<body>
  <div class="page-wrapper">

    <!-- HEADER -->
    <header>
      <h1>GYMEASE</h1>

      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="classes.html">Classes</a>
        <a href="memberships.html">Memberships</a>
        <a href="history.html">History</a>
        <a href="clubs.html">Clubs</a>
        <a href="login.html">Login</a>
      </nav>
    </header>

    <!-- MAIN REGISTER SECTION -->
    <main class="login-layout">
      <section class="login-card">
        <div class="section-tag">New Member</div>
        <h2 class="payment-title">Create Your Account</h2>
        <p class="history-subtitle">Sign up to manage classes, memberships, and personal training with GymEase.</p>

        <form class="payment-form" action="#" method="post">
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>
          </div>

          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Choose a username" required>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
            </div>
          </div>

<button class="btn-primary" onclick="location.href='index.html'">Register</button>

          <p class="summary-note">
            Already have an account? 
            <a href="login.html" class="link">Log In</a>
          </p>
        </form>
      </section>
    </main>

    <!-- FOOTER -->
    <footer>
      GymEase · Register
    </footer>
  </div>

  <style>
    /* REGISTER/LOGIN SPECIFIC LAYOUT */
    .login-layout {
      display: flex;
      justify-content: center;
      padding: 40px 0;
    }

    .login-card {
      max-width: 450px;
      width: 100%;
    }

    .login-card .link {
      color: #ff7961;
      text-decoration: none;
    }

    .login-card .link:hover {
      text-decoration: underline;
    }
  </style>
</body>
</html>
